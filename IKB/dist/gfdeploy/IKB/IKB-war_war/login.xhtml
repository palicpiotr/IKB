<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Login</title>
        <link rel="stylesheet" href="resources/autor.css" media="screen" type="text/css" ></link>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela+Round"></link>
        <link rel="icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon"></link>
        <link rel="shortcut icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon"></link>
        <link rel="stylesheet" href="resources/style.css"></link>
        <link href="resources/style.css" rel="stylesheet"/><!--buttons-->
        <link href="resources/del.css" rel="stylesheet"/><!--button-->
    </h:head>
    <h:body>
        <div id="login">
            <h2><span class="fontawesome-lock"></span>Autorisation</h2>
            <form method="post" action="j_security_check">
                <fieldset>
                    <p><label for="text">Login:</label></p>
                    <input type="text" id="text" name="j_username"/> 
                    <p><label for="password">Password</label></p>
                    <input type="password" id="password" name="j_password"/> 
                    <input type="submit" value="войти"/>
                </fieldset>
            </form>

            <h:form>
                <c:choose> 
                    <c:when test="${!empty request.remoteUser}">
                        <h:outputLabel value=" Добро пожаловать, #{request.remoteUser}"/>
                    </c:when>
                    <c:otherwise>
                        Регистрация в системе
                    </c:otherwise>
                </c:choose>
                <br/>
                
                <h:commandButton class="commentbtn"  action="/Registration.xhtml" value="Registration"/>
                    
            </h:form>
            <br/><br/></div>
    </h:body>
</html>
