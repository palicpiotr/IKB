<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Details</title>
        <link href="resources/del.css" rel="stylesheet"/><!--button-->
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta> <!--table-->
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"></link> <!--table-->
        <link href="resources/style.css" rel="stylesheet"/><!--buttons-->
    </h:head>
    <h:body>
        <f:view> 
            <h:form>
                <table width="100%" height="100%">
                    <tr style="height:50px;" bgcolor="151515"><td>
                            <table width="100%" height="100%"><tr align="center">
                                    <td width="10%"></td>
                                    <td width="15%"><img src="bg.png" width="75%" height="15%" /></td>
                                    <td><span style="font-size: 18px; font-family: segoe ui semibold; color:#D8D8D8;"><a 
                                                href="faces/About.xhtml" style="color:#D8D8D8;">About</a></span></td>
                                    <td><span style="font-size: 18px; font-family: segoe ui semibold; color:#D8D8D8;"><a 
                                                href="faces/index.xhtml" style="color:#D8D8D8;">Categories</a></span></td>
                                    <td><span style="font-size: 18px; font-family: segoe ui semibold; color:#D8D8D8;"><a 
                                                href="faces/AllArticles.xhtml" style="color:#D8D8D8;">All Articles</a></span></td>
                                    <td width="10%"></td>

                                    <td><h:outputLabel style="font-family: segoe ui semibold;font-size: 15px;color:#D8D8D8; " value="Welcome, #{request.remoteUser}" /></td>
                                    <td width="10%"><h:commandButton class="button" onmouseover="this.style.background = '#0077CC';this.style.color = 'white'" onmouseout="this.style.background = 'white';this.style.color = '#0077CC'" value="LogOff" action="#{userBean.logout()}" /></td>
                                </tr></table></td></tr>
                    <tr><td>
                            <tr>
                            </tr>
                            <table width="100%" height="100%">
                                <tr><td width="10%"></td>
                                    <td>
                                        <h1> 
                                            Details the choosed <b>Article</b>
                                        </h1> 


                                        <table height="15%" width="100%" class="w3-table w3-striped w3-bordered w3-border">  
                                            <thead>
                                                <tr class="w3-light-grey w3-hover-red">
                                                    <th> Article Name </th>
                                                    <th> Content </th>
                                                    <th> Category </th>
                                                    <th> Adding Date </th>
                                                    <th> Author </th>
                                                    <th> Remove </th>
                                                    <th> Edit </th>
                                                    <th> Comment this </th>
                                                    <th> Comments </th>
                                                    <th> Complain this </th>
                                                    <th> Complains </th>
                                                </tr>  
                                            </thead>
                                            <c:forEach items="#{articleBean.getArticleContent(articleBean.articleName)}" var="art">
                                                <tr class="w3-hover-green">                      
                                                    <td> #{art.articleName}</td>
                                                    <td> #{art.content} </td> 
                                                    <td> #{art.idType.name} </td>
                                                    <td> #{art.addingDate} </td>
                                                    <td> #{art.articleAuthor} </td>
                                                    <td width="7%"><h:commandButton class="deletebtn"  action="#{articleBean.removeArticle(art.idArticle)}" value="Delete"/></td>
                                                    <td><h:commandButton class="editbtn" action="#{articleBean.toEditArticle(art.idArticle, postBean.idArticletype)}" value="Edit"/></td>
                                                    <td><h:commandButton class="commentbtn" action="#{articleBean.getCommentPage(art.idArticle)}" value="Comment"></h:commandButton></td>                                                    
                                                    <td><h:commandButton class="commentsbtn" action="#{commentBean.getPageWithTheComment(art.idArticle)}" value="Comments"></h:commandButton></td>
                                                    <td><h:commandButton class="complainbtn" action="#{articleBean.getComplainPage(art.idArticle)}" value="Complain"></h:commandButton></td>                                                    
                                                    <td><h:commandButton class="complainsbtn" action="#{complainBean.getPageWithTheComplain(art.idArticle)}" value="Complains"></h:commandButton></td>
                                                </tr> 
                                            </c:forEach>
                                        </table>
                                        <br />
                                        <br />
                                        <div class="row">
                                            <div class="col-md-3 col-sm-3 col-xs-6">
                                                <h:commandLink class="btn btn-sm animated-button victoria-one" action="/AddNewArticle.xhtml" value="Create new post" /> </div>
                                            <div class="col-md-3 col-sm-3 col-xs-6">
                                                <h:commandLink class="btn btn-sm animated-button victoria-two" action="/AllArticles.xhtml" value="Return To Article List" /></div></div>
                                        <br />
                                        <br />

                                    </td>
                                    <td width="10%"></td></tr>
                            </table>
                        </td></tr>
                </table>
            </h:form>
        </f:view>
    </h:body>
</html>
