<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit article</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"></link>
        <link rel="stylesheet" href="resources/style.css"></link>
    </h:head>
    <h:body class="w3-container">
        <f:view> 
            <h:form class="w3-container">
                <table width="100%" height="100%">
                    <tr style="height:50px;" bgcolor="151515"><td>
                            <table width="100%" height="100%"><tr align="center">
                                    <td width="10%"></td>
                                    <td width="15%"><img src="bg.png" width="75%" height="15%" /></td>
                                    <td><span style="font-size: 18px; font-family: segoe ui semibold; color:#D8D8D8;"><a 
                                                href="faces/About.xhtml" style="color:#D8D8D8;">About</a></span></td>
                                    <td><span style="font-size: 18px; font-family: segoe ui semibold; color:#D8D8D8;"><a 
                                                href="faces/index.xhtml" style="color:#D8D8D8;">Categories</a></span></td>
                                    <td><span style="font-size: 18px; font-family: segoe ui semibold; color:#D8D8D8;"><a 
                                                href="faces/AllArticles.xhtml" style="color:#D8D8D8;">All Articles</a></span></td>
                                    <td width="10%"></td>

                                    <td><h:outputLabel style="font-family: segoe ui semibold;font-size: 15px;color:#D8D8D8; " value="Welcome, #{request.remoteUser}" /></td>
                                    <td width="10%"><h:commandButton class="button" onmouseover="this.style.background = '#0077CC';this.style.color = 'white'" onmouseout="this.style.background = 'white';this.style.color = '#0077CC'" value="LogOff" action="#{userBean.logout()}" /></td>
                                </tr></table></td></tr>
                    <tr><td>
                            <table width="100%" height="100%">
                                <tr><td width="10%"></td>
                                    <td>
                                        <br><br></br></br>                                       
                                        <table height="15%" width="100%">  
                                            <div class="w3-card-4">
                                                <div class="w3-container w3-green">
                                                    <h2> Edit the selected Article</h2></div>
                                                <tr>
                                                </tr>
                                                <br></br>
                                                <tr>
                                                    <strong><h:outputLabel value="Article name: " for="articleName"></h:outputLabel></strong>
                                                    <h:inputTextarea class="w3-input" id="articleName" value="#{articleBean.articleName}" ></h:inputTextarea>                                                       
                                                    <h:message for="articleName" style="color:red"/>
                                                </tr>
                                                 <tr>
                                                </tr>
                                                <tr>
                                                    <strong><h:outputLabel value="Content: " for="content"/></strong>
                                                    <h:inputTextarea class="w3-input" id="content" value="#{articleBean.content}" ></h:inputTextarea>
                                                    <h:message for="content" style="color:red"/>
                                                </tr>
                                                 <tr>
                                                </tr>
                                                <tr>
                                                    <strong><h:outputLabel value="Author name: " for="authorName"/></strong>
                                                    <h:inputText class="w3-input" id="authorName" value="#{articleBean.articleAuthor}"></h:inputText>                                                   
                                                    <h:message for="authorName" style="color:red"/>
                                                </tr>

                                                <!--The date changes with the changing data of the article-->
                                                <!-- 
                                                <tr> 
                                                    <th align="right" width="10%"> 
                                                        <h:outputLabel value="Addint Date" for="addingDate"/> 
                                                    </th> 
                                                    <th align="left"> 
                                                        <h:inputText id="addingDate" value="# {articleBean.addingDate}" required="true"> 
                                                            <f:convertDateTime parent="yyyy-MM-dd"/>
                                                        </h:inputText> 
                                                    </th> 
                                                    <th> 
                                                        <h:message for="addingDate" style="color:red" /> 
                                                    </th> 
                                                </tr> -->
                                                <br></br>
                                                <tr>
                                                    <strong><h:outputLabel value="Category: " for="category"></h:outputLabel></strong>
                                                    <h:selectOneMenu value="#{articleBean}"> 
                                                        <f:selectItems value="#{postBean.allArticleTypes}" var="articleTypes" 
                                                                       itemValue="#{articleTypes.idType}" itemLabel="#{articleTypes.name}" /> 
                                                    </h:selectOneMenu>

                                                </tr>

                                                <tr> 
                                                    <th></th> 
                                                    <th align="left"> 
                                                        <h:commandButton class="editbtn" value="Edit" action="#{articleBean.editArticle()}"/> 
                                                    </th> 
                                                </tr> 
                                            </div>
                                        </table>
                                    </td>
                                    <td width="10%"></td></tr>                             
                            </table>    
                        </td></tr>
                </table>
            </h:form> 
        </f:view>
    </h:body>
</html>
