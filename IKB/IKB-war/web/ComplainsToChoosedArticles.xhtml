<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Complains</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"></link>
        <link rel="stylesheet" href="resources/style.css"></link>
        <link rel="stylesheet" href="resources/del.css"></link>
    </h:head>
    <h:body class="w3-container">
        <f:view>   
            <h:form>
                <table width="100%" height="100%">
                    <tr style="height:50px;" bgcolor="151515"><td>

                            <table width="100%" height="100%"><tr align="center">
                                    <td width="10%"></td>
                                    <td width="15%"><img src="bg.png" width="75%" height="15%" /></td>
                                    <td><span style="font-size: 18px; font-family: segoe ui semibold; color:#D8D8D8;"><a 
                                                href="faces/About.xhtml" style="color:#D8D8D8;">About</a></span></td>
                                    <td><span style="font-size: 18px; font-family: segoe ui semibold; color:#D8D8D8;"><a 
                                                href="faces/index.xhtml" style="color:#D8D8D8;">Categories</a></span></td>
                                    <td><span style="font-size: 18px; font-family: segoe ui semibold; color:#D8D8D8;"><a 
                                                href="faces/AllArticles.xhtml" style="color:#D8D8D8;">All Articles</a></span></td>
                                    <td width="10%"></td>

                                    <td><h:outputLabel style="font-family: segoe ui semibold;font-size: 15px;color:#D8D8D8; " value="Welcome, #{request.remoteUser}" /></td>


                                    <td width="10%"><h:commandButton class="button" 
                                                                     onmouseover="this.style.background = '#0077CC';this.style.color = 'white'" onmouseout="this.style.background = 'white';this.style.color = '#0077CC'" value="LogOff" action="#{userBean.logout()}" /></td>
                                </tr></table></td></tr>
                    <tr><td>
                            <tr>
                            </tr>
                            <table width="100%" height="100%">
                                <tr><td width="10%"></td>
                                    <td>
                                        <h1> Complains for article</h1>
                                        <table height="15%" width="100%" class="w3-table w3-striped w3-bordered w3-border">  
                                            <thead>
                                            <tr class="w3-light-grey w3-hover-red">
                                                <th><b> Author </b></th>
                                                <th><b> Complain type </b></th>
                                                <th><b> Content </b></th>
                                                <th><b> Adding Date </b></th>
                                                <th><b> Delete </b></th>
                                            </tr> 
                                            </thead>
                                            <c:forEach items="#{complainBean.getComplainsToArticle(complainBean.idArticle)}" var="com">
                                                <tr class="w3-hover-green">                                                 
                                                    <td>#{com.complainAuthor}</td>
                                                    <td>#{com.type}</td>
                                                    <td>#{com.complainContent}</td>
                                                    <td>#{com.addingDate}</td>     
                                                    <td width="7%"><h:commandButton class="deletebtn"  action="#{complainBean.removeComplain(com.idComplain)}" value="Delete"/></td>                                                    
                                                </tr> 
                                            </c:forEach>
                                        </table>
                                        <br />
                                        <br />
                                        <div class="row">
                                            <div class="col-md-3 col-sm-3 col-xs-6">
                                        <h> <h:commandLink class="btn btn-sm animated-button thar-one" action="/ChoosedArticleName.xhtml" value="Back" /></h>
                                         </div></div>
                                    </td>
                                    <td width="10%"></td></tr>
                            </table>
                            <br/><br/>
                        </td></tr>
                </table>
            </h:form>
        </f:view>
    </h:body>
</html>
